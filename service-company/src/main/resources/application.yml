server:
#  port: 6001
  port: ${port:6001} // 此种写法 可以复制该服务 通过配置VM OPTIONS "-DPORT=其他端口号"来启动多个实例
  tomcat:
    uri-encoding: utf-8
    max-swallow-size: -1
spring:
  application:
    name: user-service
  profiles:
    active: dev
# 配置日志级别
logging:
  level:
    root: info
# mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  global-config:
    db-config:
      id-type: assign_id